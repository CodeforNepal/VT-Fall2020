<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Data Entry Page</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <img alt="Code for Nepal Logo" src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Code_For_Nepal_Logo.png"/>
        <h1>Data Entry</h1>
        <h2>New Town</h2>
        <form>
            <input type="text" id="newTown" placeholder="Name">
            <input type="text" id="newTownX" placeholder="X Coordinate">
            <input type="text" id="newTownY" placeholder="Y Coordinate">
            <input type="submit" onclick="addTown()" value="Submit">
        </form>
        <h2>New Test Center</h2>
        <form>
            <input type="text" id="newTestCenter" placeholder="Name">
            <input type="text" id="newTestCenterX" placeholder="X Coordinate">
            <input type="text" id="newTestCenterY" placeholder="Y Coordinate">
            <input type="submit" onclick="addTestCenter()" value="Submit">
        </form>
    </body>
</html>
