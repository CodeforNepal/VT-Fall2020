<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Data Entry Page</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <img alt="Code for Nepal Logo" src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Code_For_Nepal_Logo.png"/>
        <h1>Data Entry</h1>
        <h2>Towns</h2>
        <form>
            <input type="text" id="newTown" placeholder="Town Name">
            <input type="text" id="newX" placeholder="Town X Coordinate">
            <input type="text" id="newY" placeholder="Town Y Coordinate">
            <input type="submit" onclick="addTown()" value="Submit">
        </form>
        <h2>Test Centers</h2>
        <form>
            <input type="text" id="newTestCenter" placeholder="Test Center Name">
            <input type="text" id="newX" placeholder="Test Center X Coordinate">
            <input type="text" id="newY" placeholder="Test Center Y Coordinate">
            <input type="submit" onclick="addTestCenter()" value="Submit">
        </form>
    </body>
</html>
