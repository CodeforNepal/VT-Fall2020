<!DOCTYPE html>

<html lang="en">
    <head>
        <title>COVID-19 Resources</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <img alt="Code for Nepal Logo" src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Code_For_Nepal_Logo.png"/>
        <div>
            <h1>COVID-19 Resources</h1>
            <p>
                Enter your town name and distance below to find COVID-19 testing centers near you.
            </p>
            <form>
                <input type="text" id="townInput" placeholder="Enter Town Name">
                <input type="text" id="distanceInput" placeholder="Enter Distance Information">
                <input type="button" onclick="getInput()" value="Submit">
                <div id = "results">
                </div>
            </form>
            <a href="enter-info.html">Have more data to add? Enter it here.</a>
        </div>
        <img alt="Code for Nepal Logo" src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Code_For_Nepal_Logo.png"/>
    </body>
</html>
